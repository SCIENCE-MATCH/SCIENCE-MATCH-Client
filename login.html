  <body>
  <form id="loginForm">
    <h1>Science match</h1>
    <input
      required

      placeholder="ID"
      id="loginId"
      value="member@gmail.com"

    <input
      required
      maxlength="12"
      type="password"

    <h3>sign in</h3>
    <input type="submit" value="Log in"/>
  </form>
    <script src = "js/login.js"></script>
